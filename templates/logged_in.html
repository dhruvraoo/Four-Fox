<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick n' Pay - Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0BB78;
        }

        .logged-in-container {
            margin-top: 5cm;
            margin-left: auto;
            margin-right: auto;
            padding: 2cm;
            border: solid #543A14 4px;
            width: 50%;
            background: #fff;
            border-radius: 15px;
            text-align: center;
        }

        .btn-logout {
            width: 100%;
            background-color: #543A14;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease;
            padding: 10px;
            margin-top: 15px;
        }

        .btn-logout:hover {
            background-color: #D59C58;
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Logged In Container -->
    <div class="logged-in-container">
        <legend><h3 class="text-center">Already Logged In</h3></legend>
        
        <div class="mb-3">
            <h5><strong>Email:</strong> {{ email }}</h5>
        </div>
        
        <div class="mb-3">
            <h5><strong>Password:</strong> {{ password }}</h5> <!-- Plaintext password (not recommended for security) -->
        </div>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="get">
            <button class="btn btn-logout" type="submit" style="width:7cm">Logout</button>
        </form>

        <form action="{{ url_for('index') }}" method="get">
            <button class="btn btn-logout" type="submit" style="width:7cm">Back To index</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
