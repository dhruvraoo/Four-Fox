<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick n' Pay - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0BB78;
        }

        .navbar {
            background-color: #543A14;
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar-brand img {
            height: 55px;
            width: 55px;
            margin-left:30px;
        }

        .navbar-nav .nav-link {
            color: #FFF0DC;
        }

        .navbar-nav .nav-link:hover {
            color: #D59C58;
        }

        .navele h5 {
            margin-left: 47px;
            font-size: 1rem;
            color: #FFF0DC;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .navele h5:hover {
            font-size: 1.5rem;
            color: black;
        }
        .navbar-dark {
        position: absolute;
        right: 0;
        display: flex;
        }

        .register-form {
            margin-top: 5cm;
            margin-left: auto;
            margin-right: auto;
            padding: 2cm;
            border: solid #543A14 4px;
            width: 50%;
            background: #fff;
            border-radius: 15px;
        }

        .btn-submit {
            width: 100%;
            background-color: #543A14;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        
        .btn-submit:hover {
            background-color: #D59C58;
            transform: scale(1.05);
            transition: 0.3s ease;
        }

        .register-link {
            text-decoration: none; /* Removes the blue underline */
        }

        .register-button {
            width: 100%;
            height: 1cm;
            background-color: #543A14;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            line-height: 1cm;
            transition: 0.3s ease;
        }

        .register-button:hover {
            background-color: #D59C58;
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img class="rounded-pill" src="static/four_fox.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link navele" href="{{ url_for('index') }}"><h5 >Home</h5></a></li>
                    <li class="nav-item"><a class="nav-link navele" href="{{ url_for('contactUs') }}"><h5>Contact Us</h5></a></li>
                    <li class="nav-item"><a class="nav-link navele" href="{{ url_for('login') }}"><h5>Login</h5></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Flash Messages -->
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Form -->
    <form method="POST" class="register-form was-validated" style="margin-top: 2.5cm;"> 
        <legend><h3 class="text-center">Log In</h3></legend>
        
        <div class="mb-3"> 
            <label class="form-label"><h5>Email</h5></label>
            <input class="form-control" type="email" name="email" placeholder="abc@xyz.com" required>
        </div>
        
        <div class="mb-3"> 
            <label class="form-label"><h5>Password</h5></label>
            <input class="form-control" type="password" name="password" placeholder="Must be 8+ characters long" required minlength="8" maxlength="12">
            <div class="form-text">Do not share your password with anyone else</div> 
        </div>
    
        <div class="mb-3" id="upar"> 
            <button class="btn btn-submit" type="submit">Log In</button>
        </div>

        <!-- Register Section -->
        <div class="text-center mt-4">
            <h4>New User?</h4>
            <a href="{{ url_for('register') }}" class="register-link">
                <div class="register-button">Register</div>
            </a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
